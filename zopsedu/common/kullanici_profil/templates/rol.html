{% extends "profil_base.html" %}
{% from "macros/utils/flask_messages/flask_messages.html" import big_flash_message %}

{% block profil %}

    <div class="card">
        <div class="card-content">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 ">
                        {{ big_flash_message() }}
                        <form class="form" method="post">
                            <div class="form-body">

                                <div class="text-center col-md-12">
                                    {{ rol_form.csrf_token }}
                                    {{ rol_form.roles }}
                                </div>

                            </div>
                            <div class="form-actions">
                                <div class="text-center col-md-12">
                                    {{ rol_form.degistir(class='btn btn-success') }}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
